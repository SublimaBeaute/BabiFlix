<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Babi-Flix - Version Finale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
  * { box-sizing:border-box; margin:0; padding:0; font-family:Arial, sans-serif; }
  body, html { width:100%; height:100%; background:#000; color:white; overflow-x:hidden; }

  header { background:#000; color:red; font-size:24px; font-weight:bold; text-align:center; padding:15px; border-bottom:1px solid #222; }

  #overlay {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100vw; height:100vh;
    background:#000;
    z-index:9999;
  }

  #overlay .video-container {
    position:relative;
    width:100%;
    height:100%;
    overflow:hidden;
  }

  #overlay iframe {
    position:absolute;
    top:-40px; /* cache le haut Odysee */
    left:0;
    width:100%;
    height:calc(100% + 40px);
    border:none;
  }

  #overlay .close-btn {
    position:absolute;
    top:20px;
    left:20px;
    background:red;
    color:white;
    border:none;
    padding:10px 15px;
    border-radius:5px;
    cursor:pointer;
    font-size:16px;
    z-index:10000;
  }

  .films-container {
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
    gap:15px;
    padding:15px;
  }

  .film {
    background:#111;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    transition:0.3s;
    position:relative;
  }

  .film:hover {
    transform: scale(1.08);
    box-shadow:0 0 20px rgba(255,0,0,0.6);
  }

  .film video, .film img {
    width:100%;
    height:250px;
    object-fit:cover;
    display:block;
  }

  .film-info {
    position:absolute;
    bottom:0;
    width:100%;
    background:rgba(0,0,0,0.6);
    color:white;
    padding:5px;
    text-align:center;
    opacity:0;
    transition:0.3s;
  }

  .film:hover .film-info {
    opacity:1;
  }
</style>
</head>
<body>

<header>BABI-FLIX (Version Finale)</header>

<div id="overlay">
  <button class="close-btn" onclick="closeOverlay()">X</button>
  <div class="video-container">
    <iframe id="player" allowfullscreen></iframe>
  </div>
</div>

<div class="films-container" id="films"></div>

<script>
// ------------------ Vérification instantanée ------------------
const JSON_URL = "TON_LIEN_JSON_ICI";

async function verifierCodeInstant() {
  const code = localStorage.getItem("babi_code");
  if (!code) {
    window.location.href = "acces.html";
    return false;
  }

  try {
    const res = await fetch(JSON_URL);
    const data = await res.json();

    if (!data[code]) {
      alert("Votre code n'est plus valide !");
      localStorage.removeItem("babi_code");
      window.location.href = "acces.html";
      return false;
    }
    return true;
  } catch (err) {
    console.error("Erreur de vérification du code :", err);
    return false;
  }
}

verifierCodeInstant();


// ------------------ Films (ODYSÉE TITANIC TEMPORAIRE) ------------------
const ODYSEE_URL = "https://odysee.com/$/embed/Titanic-Streaming-VF-Film-Complet-Gratuit---Top-Film-Streaming:6";

const films = [
  {titre:"Titanic", description:"Film romantique et dramatique.", image:"https://i.imgur.com/UePbdph.jpg", preview:"https://i.imgur.com/7RzjZbQ.mp4", odysee:ODYSEE_URL},
  {titre:"Titanic", description:"Film romantique et dramatique.", image:"https://i.imgur.com/XFZP7mz.jpg", preview:"https://i.imgur.com/3lfQg0k.mp4", odysee:ODYSEE_URL},
  {titre:"Titanic", description:"Film romantique et dramatique.", image:"https://i.imgur.com/WtOaL5A.jpg", preview:"https://i.imgur.com/L1pU2Jo.mp4", odysee:ODYSEE_URL},
  {titre:"Titanic", description:"Film romantique et dramatique.", image:"https://i.imgur.com/KXg6G5E.jpg", preview:"https://i.imgur.com/yX8bT1B.mp4", odysee:ODYSEE_URL},
  {titre:"Titanic", description:"Film romantique et dramatique.", image:"https://i.imgur.com/9lT2xVd.jpg", preview:"https://i.imgur.com/2jZZlZf.mp4", odysee:ODYSEE_URL},
  {titre:"Titanic", description:"Film romantique et dramatique.", image:"https://i.imgur.com/f9qTovh.jpg", preview:"https://i.imgur.com/VcLymxB.mp4", odysee:ODYSEE_URL},
  {titre:"Titanic", description:"Film romantique et dramatique.", image:"https://i.imgur.com/wN9R4Dh.jpg", preview:"https://i.imgur.com/E4H8y1Z.mp4", odysee:ODYSEE_URL},
  {titre:"Titanic", description:"Film romantique et dramatique.", image:"https://i.imgur.com/Mz2s4uP.jpg", preview:"https://i.imgur.com/F6C6W0g.mp4", odysee:ODYSEE_URL},
  {titre:"Titanic", description:"Film romantique et dramatique.", image:"https://i.imgur.com/Ia9KwFq.jpg", preview:"https://i.imgur.com/6dR0pKn.mp4", odysee:ODYSEE_URL},
  {titre:"Titanic", description:"Film romantique et dramatique.", image:"https://i.imgur.com/9JcRy6N.jpg", preview:"https://i.imgur.com/JR2R6Gh.mp4", odysee:ODYSEE_URL}
];

const container = document.getElementById("films");
const overlay = document.getElementById("overlay");
const player = document.getElementById("player");

function openOverlay(film) {
  verifierCodeInstant().then(valid => {
    if (!valid) return;

    player.src = film.odysee;
    overlay.style.display = "block";

    // Plein écran
    const fs = overlay.requestFullscreen || overlay.webkitRequestFullscreen || overlay.msRequestFullscreen;
    if (fs) fs.call(overlay);

    // Orientation horizontale
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock("landscape").catch(()=>{});
    }
  });
}

function closeOverlay() {
  overlay.style.display = "none";
  player.src = "";

  if (screen.orientation && screen.orientation.unlock) {
    screen.orientation.unlock();
  }

  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
}

films.forEach(film => {
  const div = document.createElement("div");
  div.className = "film";

  const media = document.createElement("video");
  media.src = film.preview;
  media.autoplay = true;
  media.muted = true;
  media.loop = true;

  const info = document.createElement("div");
  info.className = "film-info";
  info.innerHTML = `<h3>${film.titre}</h3><p>${film.description}</p>`;

  div.appendChild(media);
  div.appendChild(info);
  div.onclick = ()=>openOverlay(film);
  container.appendChild(div);
});
</script>

</body>
</html>
