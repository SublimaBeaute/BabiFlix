<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Babi-Flix - Version Finale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
  * { box-sizing:border-box; margin:0; padding:0; font-family:Arial, sans-serif; }
  body, html { width:100%; height:100%; background:#000; color:white; overflow-x:hidden; }

  header { background:#000; color:red; font-size:24px; font-weight:bold; text-align:center; padding:15px; border-bottom:1px solid #222; }

  #overlay {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100vw; height:100vh;
    background:rgba(0,0,0,0.95);
    z-index:9999;
  }

  #overlay iframe {
    width:90vw;
    height:50vw;  /* format horizontal */
    max-height:90vh; /* réduit un peu pour cacher le titre Odysee */
    border:none;
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    overflow:hidden;
  }

  #overlay .info {
    position:absolute;
    bottom:5%;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    color:white;
    background:rgba(0,0,0,0.6);
    padding:10px 15px;
    border-radius:10px;
    font-size:16px;
    max-width:90%;
  }

  #overlay .close-btn {
    position:absolute;
    top:20px;
    left:20px;
    background:red;
    color:white;
    border:none;
    padding:10px 15px;
    border-radius:5px;
    cursor:pointer;
    font-size:16px;
    z-index:10000;
  }

  .films-container {
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
    gap:20px;
    padding:20px;
  }

  .film {
    background:#111;
    border-radius:12px;
    overflow:hidden;
    cursor:pointer;
    transition:0.3s;
    position:relative;
    box-shadow:0 0 10px rgba(255,0,0,0.3);
  }

  .film:hover {
    transform: scale(1.05);
    box-shadow:0 0 20px rgba(255,0,0,0.8);
  }

  .film img {
    width:100%;
    height:260px;
    object-fit:cover;
    display:block;
  }

  .film-info {
    padding:10px;
    background:linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.4));
  }

  .film-info h3 {
    font-size:16px;
    color:#fff;
    margin-bottom:5px;
  }

  .film-info p {
    font-size:13px;
    color:#ccc;
  }
</style>
</head>
<body>

<header>BABI-FLIX (Version Finale)</header>

<div id="overlay">
  <button class="close-btn" onclick="closeOverlay()">X</button>
  <iframe id="player" allowfullscreen></iframe>
  <div class="info" id="overlayInfo"></div>
</div>

<div class="films-container" id="films"></div>

<script>
// ------------------ Vérification instantanée ------------------
const JSON_URL = "https://script.google.com/macros/s/AKfycbw8wo-q79mnWgnHZQXxqU07EVIVbSFfj3onOal23oC7LJTgyZnhm1a452bwUTuU3Eoj/exec";

async function verifierCodeInstant() {
  const code = localStorage.getItem("babi_code");
  if (!code) {
    window.location.href = "acces.html";
    return false;
  }

  try {
    const res = await fetch(JSON_URL);
    const data = await res.json();

    if (!data[code]) {
      alert("Votre code n'est plus valide !");
      localStorage.removeItem("babi_code");
      window.location.href = "acces.html";
      return false;
    }
    return true;
  } catch (err) {
    console.error("Erreur de vérification du code :", err);
    return false;
  }
}

verifierCodeInstant();

// ------------------ Films (Titanic x20) ------------------
const films = Array(20).fill({
  titre:"Titanic (Version Française)",
  description:"Une histoire d’amour légendaire sur fond de tragédie maritime.",
  image:"https://i.imgur.com/UePbdph.jpg",
  youtube:"https://odysee.com/$/embed/Titanic-Streaming-VF-Film-Complet-Gratuit---Top-Film-Streaming:6"
});

const container = document.getElementById("films");
const overlay = document.getElementById("overlay");
const player = document.getElementById("player");
const overlayInfo = document.getElementById("overlayInfo");

function openOverlay(film) {
  verifierCodeInstant().then(valid => {
    if (!valid) return;
    player.src = film.youtube;
    overlayInfo.innerHTML = `<strong>${film.titre}</strong><br>${film.description}`;
    overlay.style.display = "block";
  });
}

function closeOverlay() {
  overlay.style.display = "none";
  player.src = "";
  overlayInfo.innerHTML = "";
}

films.forEach(film => {
  const div = document.createElement("div");
  div.className = "film";
  
  const img = document.createElement("img");
  img.src = film.image;

  const info = document.createElement("div");
  info.className = "film-info";
  info.innerHTML = `<h3>${film.titre}</h3><p>${film.description}</p>`;
  
  div.appendChild(img);
  div.appendChild(info);
  div.onclick = ()=>openOverlay(film);
  container.appendChild(div);
});
</script>

</body>
</html>
