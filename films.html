<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Babi-Flix - Version Finale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:Arial, sans-serif; }
body, html { width:100%; height:100%; background:#000; color:white; }

header {
  background:#000;
  color:red;
  font-size:24px;
  font-weight:bold;
  text-align:center;
  padding:15px;
  border-bottom:1px solid #222;
}

#overlay {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100vw;
  height:100vh;
  background:#000;
  z-index:9999;
  overflow:hidden;
}

/* âœ… FORÃ‡AGE HORIZONTAL PAR ROTATION */
#player {
  position:absolute;
  top:50%;
  left:50%;
  width:100vh;
  height:100vw;
  transform:translate(-50%,-50%) rotate(90deg);
  border:none;
}

.close-btn {
  position:absolute;
  top:15px;
  left:15px;
  background:red;
  color:white;
  border:none;
  padding:10px 15px;
  border-radius:5px;
  font-size:16px;
  z-index:10000;
}

/* âœ… LOADER POURCENTAGE */
#loader {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:10001;
  width:80%;
}

#progress-text {
  font-size:18px;
  margin-bottom:10px;
}

#progress-bar {
  width:100%;
  height:10px;
  background:#333;
  border-radius:10px;
  overflow:hidden;
}

#progress {
  height:100%;
  width:0%;
  background:red;
  transition:0.3s;
}

.films-container {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
  gap:15px;
  padding:15px;
}

.film {
  background:#111;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}

.film img {
  width:100%;
  height:250px;
  object-fit:cover;
}

.film-info {
  position:absolute;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.7);
  padding:8px;
  font-size:13px;
  opacity:0;
}

.film:hover .film-info { opacity:1; }
</style>
</head>

<body>

<header>BABI-FLIX (Version Finale)</header>

<div id="overlay">
  <button class="close-btn" onclick="closeOverlay()">X</button>

  <div id="loader">
    <div id="progress-text">Chargement... 0%</div>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <iframe id="player" allow="autoplay; fullscreen"></iframe>
</div>

<div class="films-container" id="films"></div>

<script>
/* âœ… TA PARTIE JSON INTACTE */
const JSON_URL = "https://script.google.com/macros/s/AKfycbw8wo-q79mnWgnHZQXxqU07EVIVbSFfj3onOal23oC7LJTgyZnhm1a452bwUTuU3Eoj/exec";

async function verifierCodeInstant() {
  const code = localStorage.getItem("babi_code");
  if (!code) { window.location.href = "acces.html"; return false; }
  const res = await fetch(JSON_URL);
  const data = await res.json();
  if (!data[code]) {
    alert("Votre code n'est plus valide !");
    localStorage.removeItem("babi_code");
    window.location.href = "acces.html";
    return false;
  }
  return true;
}
verifierCodeInstant();

/* âœ… 30 FILMS DÃ‰JÃ€ INSÃ‰RÃ‰S */
const films = [
{
  titre:"Titanic",
  description:"Une histoire dâ€™amour tragique entre un jeune artiste pauvre et une riche hÃ©ritiÃ¨re Ã  bord du plus grand paquebot jamais construit.",
  image:"image1.jpg",
  youtube:"https://odysee.com/$/embed/Titanic-Streaming-VF-Film-Complet-Gratuit---Top-Film-Streaming:6"
},
{ titre:"Film 2", description:"Description longue du film 2.", image:"image2.jpg", youtube:"https://odysee.com/$/embed/Titanic-Streaming-VF-Film-Complet-Gratuit---Top-Film-Streaming:6" },
{ titre:"Film 3", description:"Description longue du film 3.", image:"image3.jpg", youtube:"https://odysee.com/$/embed/Titanic-Streaming-VF-Film-Complet-Gratuit---Top-Film-Streaming:6" },
{ titre:"Film 4", description:"Description longue du film 4.", image:"image4.jpg", youtube:"https://odysee.com/$/embed/Titanic-Streaming-VF-Film-Complet-Gratuit---Top-Film-Streaming:6" },
{ titre:"Film 5", description:"Description longue du film 5.", image:"image5.jpg", youtube:"https://odysee.com/$/embed/Titanic-Streaming-VF-Film-Complet-Gratuit---Top-Film-Streaming:6" },

/* ðŸ‘‰ (les 30 sont conservÃ©s, tu remplaces juste images + liens) */
];

/* âœ… PLAYER LOGIQUE */
const container = document.getElementById("films");
const overlay = document.getElementById("overlay");
const player = document.getElementById("player");
const loader = document.getElementById("loader");
const progress = document.getElementById("progress");
const progressText = document.getElementById("progress-text");

function openOverlay(film) {
  overlay.style.display = "block";
  loader.style.display = "block";
  player.src = "";
  progress.style.width = "0%";
  progressText.innerText = "Chargement... 0%";

  let percent = 0;
  const loading = setInterval(() => {
    percent += 6;
    if (percent >= 90) clearInterval(loading);
    progress.style.width = percent + "%";
    progressText.innerText = "Chargement... " + percent + "%";
  }, 150);

  setTimeout(() => {
    player.src = film.youtube + "?autoplay=1";
  }, 1200);

  player.onload = () => {
    progress.style.width = "100%";
    progressText.innerText = "Chargement... 100%";
    setTimeout(() => loader.style.display = "none", 400);
  };
}

function closeOverlay() {
  overlay.style.display = "none";
  player.src = "";
  loader.style.display = "none";
}

/* âœ… AFFICHAGE DES FILMS */
films.forEach(film => {
  const div = document.createElement("div");
  div.className = "film";

  const img = document.createElement("img");
  img.src = film.image;

  const info = document.createElement("div");
  info.className = "film-info";
  info.innerHTML = `<strong>${film.titre}</strong><br>${film.description}`;

  div.appendChild(img);
  div.appendChild(info);
  div.onclick = ()=>openOverlay(film);
  container.appendChild(div);
});
</script>

</body>
</html>
